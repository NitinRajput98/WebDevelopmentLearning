<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="">
      <div>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" required />
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" required />
      </div>
      <p>Select a Race:</p>
      <div>
        <input type="radio" id="funrun" name="race" value="5k" required />
        <label for="funrun">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" id="halfmara" name="race" value="hm" required />
        <label for="halfmara">Half Marathon</label>
      </div>
      <div>
        <input type="radio" id="fullmara" name="race" value="fm" required />
        <label for="fullmara">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label for="agegroup">Select Age Group</label>
        <select name="agegroup" id="agegroup" required>
          <option value="18">under 18</option>
          <option value="30">18-30</option>
          <option value="50">30-50</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>
