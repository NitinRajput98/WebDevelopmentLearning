<!DOCTYPE html>
<html>
  <head>
    <title>My Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required />
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required />
      </div>
      <p>Select a Race:</p>
      <div>
        <input type="radio" id="5k" name="race" />
        <label for="5k">Fun Run 5k</label><br />
        <input type="radio" id="half" name="race" />
        <label for="half">Half Marathon</label><br />
        <input type="radio" id="full" name="race" />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select id="age">
          <option value="u18">under 18</option>
          <option value="o18">over 18</option>
          <option value="o50">over 50</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>
